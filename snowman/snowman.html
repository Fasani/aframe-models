<body>

<!-- set up the scene -->
<a-scene altspace>
    <!-- SnowMan -->
    <a-entity position="0 0 0">

        <!-- Body -->
        <a-sphere position="0 0 0" radius="0.8" color="#FFFFFF"></a-sphere>
        <a-sphere position="0 0.6 0" radius="0.6" color="#FFFFFF"></a-sphere>

        <!-- Head -->
        <a-sphere position="0 1.4 0" radius="0.4" color="#FFFFFF"></a-sphere>
        <!-- Eyes -->
        <a-sphere position="0.35 1.5 0.2" radius="0.05" color="#000000"></a-sphere>
        <a-sphere position="0.35 1.5 -0.2" radius="0.05" color="#000000"></a-sphere>

        <!-- Smile -->
        <a-sphere position="0.34 1.3 -0.2" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0.35 1.24 -0.14" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0.35 1.2 -0.07" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0.35 1.18 0" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0.35 1.2 0.07" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0.35 1.24 0.14" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0.34 1.3 0.2" radius="0.03" color="#000000"></a-sphere>

        <!-- Nose -->
        <a-cone color="orange" position="0.45 1.4 0" rotation="270 0 270" radius-bottom="0.05" radius-top="0" height="0.18"></a-cone>

        <!-- Buttons -->
        <a-sphere position="0.79 0 0" radius="0.05" color="#000000"></a-sphere>
        <a-sphere position="0.73 0.3 0" radius="0.05" color="#000000"></a-sphere>
        <a-sphere position="0.58 0.6 0" radius="0.05" color="#000000"></a-sphere>
        <a-sphere position="0.5 0.9 0" radius="0.05" color="#000000"></a-sphere>
